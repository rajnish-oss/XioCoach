<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-overlay {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-white ">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <h2 class="text-2xl font-semibold text-gray-800">Analyzing your resume...</h2>
        <p class="text-gray-600 mt-2">Our AI Career Coach is evaluating your profile. Please wait.</p>
    </div>
    <main class=" max-w-7xl mx-auto min-h-screen flex  items-center  ">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-4 lg:p-8">
            <!-- Left Content -->
            <div class="flex flex-col justify-start space-y-6" id="content">
                <div class=" items-end text-xm font-bold  text-blue-500">
                    <img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1706986565/hqatxpsjdg3zeql20jfe.png" class="" alt="zeplogo"/>
                    <h1>Xio Analytics</h1>
                </div>
                <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 leading-tight">
                    <span class="underline underline-offset-4 decoration-blue-500 ">Resume</span> Evaluation & Expert Career Coaching
                </h1>
                <p class="text-lg text-gray-600 max-w-xl">
                    Transform your career journey with professional guidance. Upload your resume for expert evaluation and personalized coaching.
                </p>
                <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Choose a PDF file:
                        </label>
                        <div class="flex items-center space-x-3">
                            <input 
                                type="file" 
                                name="file" 
                                accept=".pdf" 
                                required
                                class="block w-full text-sm text-gray-500 border-2 max-w-lg py-2 rounded-md
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold file:bg-slate-100
                                    file:bg-gray-50 file:text-gray-700   file:drop-shadow-sm
                                    hover:file:bg-gray-100"
                                    
                            >
                        </div>
                    </div>
                    <button 
                        type="submit"
                        class="inline-flex items-center px-6 py-3 border border-transparent 
                               text-base font-medium rounded-md text-white bg-blue-600 
                               hover:bg-blue-700 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        Submit Resume
                    </button>
                </form>
            </div>

            <!-- Right Image -->
            <div class="hidden lg:flex relative justify-start items-center">
                <img 
                    src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1714291460/nfbn9ltv8fugtboqcxw0.gif" 
                    alt="Career coaching illustration" 
                    class="w- h- object-cover rounded-xl"
                >
                <div class="absolute inset-0 "></div>
            </div>
        </div>
    </main>

    <script>
        // Simple animation with Framer Motion
        const content = document.getElementById('content');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';

        window.addEventListener('load', () => {
            content.style.transition = 'all 0.8s ease-out';
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
        });

        // Show loading overlay on form submission
        const form = document.querySelector('form');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        form.addEventListener('submit', () => {
            loadingOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
