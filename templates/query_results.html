<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 2. Consistent Markdown Styling */
        .markdown-content h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; color: #1e3a8a; }
        .markdown-content h2 { font-size: 1.5rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #1e40af; }
        .markdown-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 0.75rem; color: #1d4ed8; }
        .markdown-content p { margin-bottom: 0.75rem; line-height: 1.6; color: #374151; }
        .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-content li { margin-bottom: 0.25rem; color: #4b5563; }
        .markdown-content strong { font-weight: 700; color: #111827; }
        .markdown-content blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; background: #f3f4f6; padding: 0.5rem; }
        .markdown-content code { background: #e5e7eb; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
    <div id="container" class="bg-white rounded-xl shadow-2xl p-8 max-w-3xl w-full">
        <h1 class="text-4xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400">Query Results</h1>
        
        <div class="space-y-6">
            <div id="query-box" class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                <h2 class="text-sm uppercase tracking-wider font-bold text-blue-500 mb-2">Your Query:</h2>
                <p class="text-blue-800 font-medium">{{ query }}</p>
            </div>

            <div id="answer-box" class="bg-white rounded-lg p-6 border border-gray-200 shadow-inner overflow-auto max-h-[60vh]">
                <h2 class="text-sm uppercase tracking-wider font-bold text-gray-400 mb-4">AI Response:</h2>
                <div id="markdown-container" class="markdown-content">
                    </div>
            </div>
        </div>

        <div id="raw-answer" style="display: none;">{{ answer }}</div>

        <div class="mt-8 flex justify-center">
            <a href="/query_db" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out shadow-lg">
                Ask another question
            </a>
        </div>
    </div>

    <script>
        // 3. Render Markdown
        const rawAnswer = document.getElementById('raw-answer').innerText;
        const markdownContainer = document.getElementById('markdown-container');
        markdownContainer.innerHTML = marked.parse(rawAnswer);

        // 4. Framer Motion Animations
        const { motion } = window.Motion;

        motion(document.getElementById('container'), {
            initial: { opacity: 0, y: 20 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.5 }
        });

        motion(document.getElementById('query-box'), {
            initial: { opacity: 0, x: -20 },
            animate: { opacity: 1, x: 0 },
            transition: { delay: 0.2, duration: 0.4 }
        });

        motion(document.getElementById('answer-box'), {
            initial: { opacity: 0, scale: 0.95 },
            animate: { opacity: 1, scale: 1 },
            transition: { delay: 0.4, duration: 0.4 }
        });
    </script>
</body>
</html>
