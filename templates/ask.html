<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-overlay {
            display: none;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-800">Coach is thinking...</h2>
    </div>
    <div id="container" class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-800">Ask a Question</h1>
        <form action="/ask" method="POST" class="space-y-4">
            <div class="relative">
                <input type="text" name="query" placeholder="Enter your question" required
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200 ease-in-out"
                >
                <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </span>
            </div>
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-blue-400 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-cyan-600 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50"
            >
                Submit
            </button>
        </form>
    </div>

    <script>
        const { motion } = window.Motion;

        const container = document.getElementById('container');
        
        motion(container, {
            initial: { opacity: 0, y: 50 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.5, ease: "easeOut" }
        });

        const form = container.querySelector('form');
        const input = form.querySelector('input');
        const button = form.querySelector('button');

        motion(input, {
            whileFocus: { scale: 1.02 },
            transition: { duration: 0.2 }
        });

        motion(button, {
            whileHover: { scale: 1.05 },
            whileTap: { scale: 0.95 },
            transition: { duration: 0.2 }
        });

        // Show loading overlay on form submission
        const loadingOverlay = document.getElementById('loading-overlay');
        form.addEventListener('submit', () => {
            loadingOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
